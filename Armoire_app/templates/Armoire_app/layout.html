{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %}Armoire{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="{% static 'Armoire_app/styles.css' %}" rel="stylesheet">
    <!-- Keep getting an error for a favicon request. Workaround to avoiding that -->
    <link rel="icon" href="static/Armoire_app/favicon.ico">
    <link href='https://fonts.googleapis.com/css?family=Manrope' rel='stylesheet'>
    <script src="{% static 'Armoire_app/armoire.js' %}"></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light figma-nav container-xxl justify-content-center">
    
            <div class="row" style="width: 100%">
                <div class="col-6 my-auto">
                    <img src="{% static 'assets/Armoire.png' %}">
                    
                </div>
                <div class="col-6 my-auto">
                    <div class="nav justify-content-end">
                        <ul class="navbar-nav">
                            {% if user.is_authenticated %}
                            <li class="nav-item label-large">
                                <a class="nav-link">{{ user.username }}</a>
                            </li>
                            <li class="nav-item leads-1">
                                <a class="nav-link" href="{% url 'mycloset' %}">My Closet</a>
                            </li>
                        
                            <li class="nav-item leads-1">
                                <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
                            </li>
                            {% else %}
                            <li class="nav-item leads-1">
                                <a class="nav-link" href="{% url 'login' %}">Log In</a>
                            </li>
                            <li class="nav-item leads-1">
                                <a class="nav-link" href="{% url 'register' %}">Register</a>
                            </li>
                            {% endif %}
                        </ul>
                    </div>

                </div>
            </div>
        

    </nav>

    <div class="body">
        {% block body %}
        {% endblock %}
        
    </div>

</body>
<footer class="figma-footer">
    <!-- Copyright -->
    <div class="text-center p-3">
      Â© 2022 Copyright: Armoire. All rights reserved.
    </div>
    <!-- Copyright -->
</footer>
</html>
