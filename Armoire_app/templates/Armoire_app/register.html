{% extends "Armoire_app/layout.html" %}

{% block body %}
<div class="container">

    

    {% if message %}
        <div class="form alert alert-danger mx-auto" style="width:50%">{{ message }}</div>
    {% endif %}
    <div class="form">
        <form action="{% url 'register' %}" method="post" style="margin-top:67px; display: inline-block; margin-left: auto; margin-right: auto; text-align: left;">
            {% csrf_token %}
            <div class="form-group">
                Username:
                <input class="form-control" autofocus type="text" name="username" autocomplete="off">
            </div>
            <div class="form-group">
                E-Mail:
                <input class="form-control" type="email" name="email" autocomplete="off">
            </div>
            <div class="form-group">
                Password:
                <input class="form-control" type="password" name="password">
            </div>
            <div class="form-group">
                Confirm Password:
                <input class="form-control" type="password" name="confirmation">
            </div>
            <input class="btn-primary-medium" type="submit" value="Register">
            <br>
            Already have an account? <a href="{% url 'login' %}">Log In here.</a>
        </form>

    </div>


{% endblock %}
</div>
